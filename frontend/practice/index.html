<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guitar Store</title>
    </head>
    <body>
        <h1>Add a Guitar</h1>
        <div>

        <br>
        <h2>All Guitars</h2>
        <ul id="guitar-list">
        </ul>

        <script type="text/javascript" src="src/index.js"></script>

    </body>
